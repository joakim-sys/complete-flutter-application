name: pro_one
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.17.0
  firebase_dynamic_links: ^5.3.7
  firebase_messaging: ^14.6.9
  shared_preferences: ^2.2.2
  equatable: ^2.0.5
  firebase_analytics: ^10.5.1
  bloc: ^8.1.2
  hydrated_bloc: ^9.1.2
  path_provider: ^2.1.1
  firebase_crashlytics: ^3.3.7
  google_mobile_ads: ^3.1.0

  api:
    path: api
  permission_handler: ^11.0.1
  rxdart: ^0.27.7
  firebase_auth: ^4.11.0
  flutter_facebook_auth: ^5.0.11
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0
  twitter_login: ^4.4.0
  in_app_purchase: ^3.1.11
  flutter_bloc: ^8.1.3
  in_app_purchase_platform_interface: ^1.3.6
  clock: ^1.1.1
  flow_builder: ^0.0.9
  bloc_concurrency: ^0.2.2
  intl: ^0.18.0
  flutter_localizations:
    sdk: flutter
  json_annotation: ^4.8.1
  formz: ^0.6.1
  platform: ^3.1.3
  flutter_svg: ^2.0.7
  url_launcher: ^6.1.14
  android_intent_plus: ^4.0.3
  cached_network_image: ^3.3.0
  visibility_detector: ^0.4.0+2
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  version_gen: ^1.0.1
  flutter_gen_runner: ^5.3.2
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSerif-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSerif-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSerif-Regular.ttf
          weight: 400
    - family: NotoSansDisplay
      fonts:
        - asset: assets/fonts/NotoSansDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansDisplay-SemiBold.ttf
          weight: 600
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500

flutter_gen:
  line_length: 80
  assets:
    package_parameter_enabled: true

  integrations:
    flutter_svg: true